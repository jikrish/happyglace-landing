  <circle cx="100" cy="85" r="2" fill="#95a5a6"/>
  <circle cx="100" cy="100" r="2" fill="#95a5a6"/>
  <circle cx="100" cy="115" r="2" fill="#95a5a6"/>
  <circle cx="100" cy="130" r="2" fill="#95a5a6"/>
  <circle cx="100" cy="145" r="2" fill="#95a5a6"/>
  <circle cx="100" cy="160" r="2" fill="#95a5a6"/>
