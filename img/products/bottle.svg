<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f8f9fa"/>
  <!-- Bottle body -->
  <rect x="130" y="50" width="40" height="110" rx="8" fill="#c0c0c0" stroke="#808080" stroke-width="2"/>
  <!-- Bottle neck -->
  <rect x="140" y="40" width="20" height="15" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="2"/>
  <!-- Bottle cap -->
  <rect x="138" y="35" width="24" height="8" rx="4" fill="#2c3e50"/>
  <!-- Engraving area -->
  <rect x="140" y="90" width="20" height="30" rx="2" fill="#ffffff" opacity="0.3"/>
  <text x="150" y="108" text-anchor="middle" fill="#808080" font-family="Arial, sans-serif" font-size="6" font-weight="bold">ENGRAVED</text>
  <!-- Highlight -->
  <rect x="135" y="55" width="4" height="100" rx="2" fill="#ffffff" opacity="0.4"/>
  <!-- Title -->
  <text x="150" y="185" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Steel Bottle</text>
</svg>